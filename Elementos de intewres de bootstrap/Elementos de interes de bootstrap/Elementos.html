<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
       <div class="container">
        <div class="bg-light p-5 rounded-3">
          <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">¿Aun no sabes porgramar?</h1>
            <p class="col-md-8 fs-4">
              Si quieres aprender desde 0, en tu casa y a tu ritmo entrar en OpenBootamp.
            </p>
            <div class="caja py-4">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#modal-ejemplo"
          >
          Click para empezar
        </button> 
        <div class="modal fade" data-bs-backdrop="static"
         id="modal-ejemplo">
          <div class="modal-dialog">
            <div class="modal-content">
             <div class="modal-header">¡Debes llenar este formulario!</div>
             <div class="modal-body">
              <div class="md-3">
                 <label class="form-label" for="Nombre"> Introduce tu Nombre</label>
                 <input id="Nombre"type="text" class="form-control" placeholder=" Tu Nombre"/>
                <div class="md-3">
                <label class="form-label" for="numero">Numero de telefono</label>
                <input id="numero" type="text" class="form-control" placeholder="Telefono"/>
                 <div class="mb-2">
                  <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                </div>
              </div>
             </div>
             <div class="modal-footer">
              <button class="btn btn-outline-secondary"
              data-bs-dismiss="modal">cerrar</button>
              <button class="btn btn-primary"  data-bs-dismiss="modal">Aceptar</button>
             </div>
            </div>
          </div>
            </div>
          </div>
        </div>
       </div>
          </div>
        </div> 
       </div>
       <div>
       </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
